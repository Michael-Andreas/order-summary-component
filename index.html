<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <img
      class="bg-pattern-mobile"
      src="./images/pattern-background-mobile.svg"
      alt="Background Pattern" />
    <img
      class="bg-pattern-desktop"
      src="./images/pattern-background-desktop.svg"
      alt="Background Pattern" />
    <main>
      <article>
        <img src="./images/illustration-hero.svg" alt="Illustration" />
        <div class="card-content">
          <div class="card-header">
            <h1>Order Summary</h1>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="plan-info">
            <img src="./images/icon-music.svg" alt="Music Icon" />
            <div class="plan-details">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
            <button class="change">Change</button>
          </div>
          <button class="payment">Proceed to Payment</button>
          <button class="cancel">Cancel Order</button>
        </div>
      </article>
    </main>
  </body>
</html>
